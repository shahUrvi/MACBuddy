<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Buddy - Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* Ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        html, body {
            height: 100%;
            margin: 0; /* Remove default margin */
        }

        .main3 {
            min-height: calc(100vh - 200px); /* Adjust this value based on your footer height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the login form vertically */
        }

        footer {
            position: relative; /* Ensure the footer is positioned at the bottom */
            bottom: 0;
            width: 100%; /* Full width */
            padding: 1rem 0; /* Padding for footer */
        }
        body {
            font-size: 1.2rem; /* Increase base font size */
        }

        .form-control {
            font-size: 1.1rem; /* Increase font size for input fields */
        }

        .btn-custom {
            font-size: 1.1rem; /* Increase button font size */
        }

        #login-title, #footer-text {
            font-size: 1.5rem; /* Increase font size for title and footer */
        }

        h4 {
            font-size: 1.3rem; /* Increase font size for success message */
        }

        /* Style for logout message */
        #logout-message {
            font-size: 1.5rem; /* Make logout message font bigger */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-tools"></i> <span id="nav-brand">MAC Buddy</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="home-link"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html" id="services-link"><i class="fas fa-cog"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" id="contact-link"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                    
                </ul>
                <!-- Language Dropdown -->
                <select class="form-select ms-3" id="language-select" onchange="updateLanguage()">
                    <option selected disabled>Choose Language</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
        </div>
    </nav>
    
    <div class="main3">
        <div class="content">
            <!-- Logout Message -->
            <div class="container mt-5 text-center">
                <h2 id="logout-title"> <span id="logout-title-text">Logout Successful</span></h2>
                <p id="logout-message"></p>
                <p id="come-back-message">We hope to see you back soon!</p>
                <button class="btn btn-custom" onclick="redirectToLogin()"><i class="fas fa-sign-in-alt"></i> Go to Login Page</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p id="footer-text"><i class="fas fa-phone"></i> Contact Us | Surendranagar Two-Wheeler Mechanic Association</p>
        <p> Made with ❤️ by Urvi</p>
    </footer>

    <script>
        // Function to get the username from local storage
        function getUsername() {
            return localStorage.getItem('username');
        }

        // Function to display the logout message
        function displayLogoutMessage() {
            const username = getUsername();
            if (username) {
                document.getElementById('logout-message').innerHTML = `Thank you, <strong>${username}</strong>. You have successfully logged out.`;
            } else {
                document.getElementById('logout-message').innerHTML = 'You have successfully logged out.';
            }
        }

        // Redirect to the login page
        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Language update function
        function updateLanguage() {
            const language = document.getElementById('language-select').value;

            if (language === "Hindi") {
                document.getElementById('nav-brand').innerText = "MAC दोस्त";
                document.getElementById('home-link').innerText = "मुख्य पृष्ठ";
                document.getElementById('services-link').innerText = "सेवाएँ";
                document.getElementById('contact-link').innerText = "संपर्क करें";
                document.getElementById('dashboard-link').innerText = "डैशबोर्ड";
                document.getElementById('logout-title-text').innerText = "लॉगआउट सफल";
                document.getElementById('logout-message').innerHTML = ''; // Reset logout message for Hindi
                document.getElementById('come-back-message').innerText = "हम आशा करते हैं कि आप जल्द ही वापस आएंगे!";
                document.getElementById('footer-text').innerText = "संपर्क करें | सुरेन्द्रनगर दोपहिया मैकेनिक संघ";
            } else {
                document.getElementById('nav-brand').innerText = "MAC Buddy";
                document.getElementById('home-link').innerText = "Home";
                document.getElementById('services-link').innerText = "Services";
                document.getElementById('contact-link').innerText = "Contact Us";
                document.getElementById('dashboard-link').innerText = "Dashboard";
                document.getElementById('logout-title-text').innerText = "Logout Successful";
                document.getElementById('come-back-message').innerText = "We hope to see you back soon!";
                document.getElementById('footer-text').innerText = "Contact Us | Surendranagar Two-Wheeler Mechanic Association";
            }
        }

        // Call the displayLogoutMessage function on page load
        window.onload = displayLogoutMessage;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
