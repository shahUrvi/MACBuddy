<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;

        .main-content {
            flex-grow: 1;

        }
        .main2 {
    min-height: calc(100vh - 150px); /* Adjust this value based on your footer height */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center the login form vertically */
}

        footer {
            
            padding: 1rem 0;
            text-align: center;
        }

        .icon {
            margin-right: 8px;
        }
        #navbarNav{
            color:white;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-tools icon"></i>MAC Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home icon"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fas fa-wrench icon"></i>Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html"><i class="fas fa-calendar-alt icon"></i>Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope icon"></i>Contact</a>
                    </li>
                </ul>
                <select class="form-select ms-3" id="language-select" onchange="updateLanguage()">
                    <option selected disabled>Choose Language</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content main2">
        <div>
            <h2><i class="fas fa-user-shield icon"></i>Admin Signup</h2>
            <p><i class="fas fa-info-circle icon"></i>To ensure secure access, please contact:</p>
            <button class="btn btn-primary" onclick="showSecurityMessage()">
                <i class="fas fa-lock icon"></i>Get Security Info
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p><i class="fas fa-phone icon"></i>Contact Us | Surendranagar Two-Wheeler Mechanic Association</p>
        <p></i>Made with ❤️ by Urvi</p>
    </footer>

    <script>
        function showSecurityMessage() {
            const language = document.getElementById('language-select').value;
            const message = language === 'Hindi' 
                ? 'सुरक्षा कारणों से, कृपया सुरेंद्रनगर मैकेनिकल एसोसिएशन से +91-9876543210 पर संपर्क करें।'
                : 'For security reasons, please contact Surendranagar Mechanical Association at +91-9876543210.';
            
            alert(message);
        }
    
        function updateLanguage() {
            const language = document.getElementById('language-select').value;
            const translations = {
                'Admin Signup': 'एडमिन साइनअप',
                'To ensure secure access, please contact:': 'सुरक्षित पहुंच सुनिश्चित करने के लिए, कृपया संपर्क करें:',
                'Get Security Info': 'सुरक्षा जानकारी प्राप्त करें',
                'Home': 'मुख्य पृष्ठ',
                'Services': 'सेवाएं',
                'Booking': 'बुकिंग',
                'Contact': 'संपर्क करें',
                'Contact Us | Surendranagar Two-Wheeler Mechanic Association':
            'हमसे संपर्क करें | सुरेंद्रनगर टू-व्हीलर मैकेनिक एसोसिएशन',
        'Made with ❤️ by Urvi': '❤️ के साथ बनाया गया - उर्वी द्वारा'

            };
    
            document.querySelectorAll('*').forEach(element => {
                if (translations[element.innerText]) {
                    element.innerText = translations[element.innerText];
                }
            });
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
